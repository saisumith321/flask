table:
  name: messages
  schema: public
object_relationships:
  - name: chat
    using:
      foreign_key_constraint_on: chat_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        _and:
          - user_id:
              _eq: X-Hasura-User-Id
          - chat:
              user_id:
                _eq: X-Hasura-User-Id
      columns:
        - chat_id
        - content
        - is_bot
        - user_id
      backend_only: false
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - chat_id
        - content
        - is_bot
        - user_id
        - created_at
      filter:
        chat:
          user_id:
            _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - content
      filter:
        _and:
          - user_id:
              _eq: X-Hasura-User-Id
          - chat:
              user_id:
                _eq: X-Hasura-User-Id
      check:
        _and:
          - user_id:
              _eq: X-Hasura-User-Id
          - chat:
              user_id:
                _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      filter:
        _and:
          - user_id:
              _eq: X-Hasura-User-Id
          - chat:
              user_id:
                _eq: X-Hasura-User-Id